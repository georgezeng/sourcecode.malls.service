spring:
  jpa:
    open-in-view: true
    show-sql: false
  liquibase:
    enabled: false
  datasource:
    table:
      role: ${spring.datasource.table.prefix}role
      authority: ${spring.datasource.table.prefix}authority
      role_authority: ${spring.datasource.table.prefix}role_authority
      user: ${spring.datasource.table.prefix}user
      user_role: ${spring.datasource.table.prefix}user_role
    druid:
      max-active: 20
      initial-size: 10
      max-wait: 60000
      min-idle: 10
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      test-on-borrow: true
      test-while-idle: true
      validation-query: SELECT 1
      url: jdbc:mysql://${database.host}/malls?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 20MB
       
super-admin:
  code: SUPER_ADMIN
  authority: AUTH_SUPER_ADMIN

default:
  avatar: common/avatar.png
  img: common/img.png

access.control.allow.origin: '*'

session:
  attributes:
    userId: userId

aliyun:
  region-id: cn-shenzhen   

alipay:
  api:
    url:
      gateway: 'https://openapi.alipay.com/gateway.do'
      
client:
  points:
    ratio: 10